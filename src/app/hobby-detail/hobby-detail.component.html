<button mat-raised-button color="accent" routerLink="/hobbys" class="backButton">Volver</button>
<div class="detailContainer">
<mat-card class="hobbyViewCard">
    <mat-card-title-group>
        <mat-card-title>{{hobby.nombre}}</mat-card-title>
        <mat-card-subtitle>Inicio: {{hobby.fechaInicioHobby}}</mat-card-subtitle>
        <img mat-card-xl-image src={{hobby.imageURL}}>
    </mat-card-title-group>
    <mat-card-content>
        {{hobby.descripcion}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">EDIT</button>
        <button mat-raised-button color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>
<mat-card class="rightListCard">
    <mat-card-title-group>
        <mat-card-title>Tareas de este hobby</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <mat-selection-list [multiple]="false">
            <a *ngFor="let tarea of tareas" routerLink="/tareas/{{tarea.id}}/view">
                <mat-list-option>
                    {{tarea.titulo}}, {{tarea.estado}}
                </mat-list-option>
            </a>            
        </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">EDIT</button>
        <button mat-raised-button color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>
</div>
