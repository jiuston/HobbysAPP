<div mat-dialog-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>{{h1}}</mat-card-title>
            </mat-card-header>
            <form class="example-form" (submit)="addTarea()" [formGroup]="newTareaForm">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>Titulo:</mat-label>
                    <input matInput formControlName="titulo">
                    <mat-error *ngIf="titulo.errors?.['required']">
                        El titulo de la tarea <strong>no puede faltar o estar vacío</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="descripcion">
                    <mat-error *ngIf="descripcion.errors?.['required']">
                        La descripcion de la tarea <strong> no puede faltar o estar vacía </strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select [(ngModel)]="estado" name="estado" [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let status of estados" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="hobbyDetailContainer">
                    <button type="submit" mat-raised-button [disabled]="!newTareaForm.valid" style="--clr:#306d8a" class="buttonGlow"><span class="spanGlow">{{buttonText}}</span><i></i></button>
                    <button type="reset" mat-raised-button color="warn" style="--clr:#9e0e0e" class="buttonGlow" (click)="closeDialog()"><span class="spanGlow">Cancelar</span><i></i></button>
                </div>
            </form>
        </mat-card>

    </div>
</div>
