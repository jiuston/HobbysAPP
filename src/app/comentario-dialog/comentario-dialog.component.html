<div *ngIf="isLoading">
    <loading-progress></loading-progress>
</div>
<div mat-dialog-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>{{h1}}</mat-card-title>
            </mat-card-header>
            <form class="example-form" (submit)="addComentario()" [formGroup]="comentarioForm">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>Comentario:</mat-label>
                    <input matInput formControlName="comentario">
                    <mat-error *ngIf="comentario.errors?.['required']">
                        El comentario <strong>no puede faltar o estar vac√≠o</strong>
                    </mat-error>
                </mat-form-field>
                <mat-label>Imagen</mat-label>
                <file-upload-multiple requiredFileType="image/jpeg, image/png"></file-upload-multiple>
                <div class="hobbyDetailContainer">
                    <button type="submit" mat-raised-button [disabled]="!comentarioForm.valid" style="--clr:#306d8a"
                        class="buttonGlow"><span class="spanGlow">{{buttonText}}</span><i></i></button>
                    <button type="reset" mat-raised-button color="warn" style="--clr:#9e0e0e" class="buttonGlow"
                        (click)="closeDialog()"><span class="spanGlow">Cancelar</span><i></i></button>
                </div>
            </form>
        </mat-card>

    </div>
